        <div class="tabela">

          <div class="titulo-tabela">

            <h3>Tabela do Estoque</h3>
          </div>

            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Material</th>
                    <th scope="col">Quantidade em Estoque</th>
                    <th scope="col">Situação</th>
                  </tr>
                </thead>

                
                <script type="text/javascript">
                  var quantidade = 0;
                </script>
<!-- 
<script type="text/javascript">

</script> -->

                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">001</th>
                    <td>Poliuretano</td>
                    <td>
                      <div class="quantidade">

                        <form action="" name="f2">
                          
                          
                            <input disabled class="number" id="n1" value="100" type="number">
                          
                        </form>

                        </div>
                        
                    </td>

                    <td>Ok (quantidade estável)</td>
                  </tr>
                  <tr>
                    <th scope="row">002</th>
                    <td>Caixa Plástica Industrial RL-KLT 6435</td>
                    <td>
                      <div class="quantidade">

                        <form action="" name="f2">
                          
                          
                            <input disabled class="number" id="n2" value="85" type="number">
                          
                        </form>

                        </div>
                    </td>
                    <td>Ruim (poucas unidades restantes)
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">003</th> <!-- colspan="2" // colunas-->
                    <td >Desmoldante</td>
                    <td>
                      <div class="quantidade">

                        <form action="" name="f2">
                          
                          
                            <input disabled class="number" id="n3" value="93" type="number">
                          
                        </form>

                        </div>
                    </td>
                    <td>Ok (quantidade estável)</td>
                  </tr>
                  <tr>


                      
                      
                </tbody>
              
          </table>

          <div class="alteracao">

            <p>Painel de Controle de Atualizações</p>

            <div class="container-btn">

              <form action="" class="aaah" name="f2">

              <button class="btn-alterar" id="btnAltera" onclick="btnAlterar1()" name="btnAltera"
              >Atualizar Estoque</button>

              <button disabled class="btn-alterar" id="btnSalva" onclick="salvar()">Salvar Alteração</button>
            </form>

            </div>
            

                    <script type="text/javascript">
                      window.onload = function btnAlterar1() {

                      var num = document.getElementById("n1");
                      num.removeAttribute("disabled");
                      }

                      var num2 = document.getElementById("n2");
                      num2.removeAttribute("disabled");

                      var num3 = document.getElementById("n3");
                      num3.removeAttribute("disabled");

                      var button = document.getElementById("btnSalva");
                        button.removeAttribute("disabled");

                        button.onclick = function salvar() {
                          var num = document.getElementById("n1");
                          var button = document.getElementById("btnSalva");
                          if (!button.getAttribute("disabled") != "disabled") {
                            button.setAttribute("disabled", "disabled");
                            num.setAttribute("disabled", "disabled");
                            num2.setAttribute("disabled", "disabled");
                            num3.setAttribute("disabled", "disabled");
                            alert("Estoque Atualizado com Sucesso!");
                          }
                        }
                </script>

          </div>
