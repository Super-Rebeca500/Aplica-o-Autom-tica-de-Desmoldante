<body>

    <header>
        <h1>Metas</h1>

    <div class="container-central-meta">

      
 
        <div class="tabela-meta">

          <div class="titulo-tabela">

            <h3>Tabela de Metas</h3>
          </div>

            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição do Produto</th>
                    <th scope="col">Quantidade Solicitada</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>

                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">001</th>
                    <td>Palmilha tamanho 42</td>
                    <td>400 pares</td>
                    <td>

                        <select class="form-select form-select-sm" id="status1" name="status1" aria-label="Small select example" disabled>
                            <option selected>Selecione o status atual</option>
                            <option value="1">Não iniciado</option>
                            <option value="2">Em andamento</option>
                            <option value="3">Finalizado</option>
                          </select>

                    </td>
                  </tr>

                  <tr>
                    <th scope="row">002</th>
                    <td>Palmilha tamanho 38</td>
                    <td>560 pares</td>
                    <td>
                        <select class="form-select form-select-sm" id="status2" name="status2" aria-label="Small select example" disabled>
                        <option selected>Selecione o status atual</option>
                        <option value="1">Não iniciado</option>
                        <option value="2">Em andamento</option>
                        <option value="3">Finalizado</option>
                      </select>
                    </td>
                  </tr>

                  <tr>
                    <th scope="row">003</th> <!-- colspan="2" // colunas-->
                    <td >Palmilha tamanho 36</td>
                    <td>276 pares</td>
                    <td>
                      <select class="form-select form-select-sm" id="status3" name="status3" aria-label="Small select example" disabled>
                        <option selected>Selecione o status atual</option>
                        <option value="1">Não iniciado</option>
                        <option value="2">Em andamento</option>
                        <option value="3">Finalizado</option>
                      </select></td>
                  </tr>
                  
                </tbody>
              
          </table>

          <div class="alteracao">

            <p>Painel de Controle de Atualizações</p>

            <div class="container-btn">

              <form action="" class="aaah" name="f2">

              <button class="btn-alterar" id="btnAltera" onclick="btnAlterar1()" name="btnAltera"
              >Atualizar Status</button>

              <button disabled class="btn-alterar" id="btnSalva" onclick="salvar()">Salvar Alteração</button>
            </form>

            </div>
            

                    <script type="text/javascript">
                      window.onload = function btnAlterar1() {

                      var select1 = document.getElementById("status1");
                      select1.removeAttribute("disabled");
                      

                      var select2 = document.getElementById("status2");
                      select2.removeAttribute("disabled");

                      var select3 = document.getElementById("status3");
                      select3.removeAttribute("disabled");

                      var button = document.getElementById("btnSalva");
                        button.removeAttribute("disabled");

                        button.onclick = function salvar() {
                          var num = document.getElementById("n1");
                          var button = document.getElementById("btnSalva");
                          if (!button.getAttribute("disabled") != "disabled") {
                            button.setAttribute("disabled", "disabled");
                            select1.setAttribute("disabled", "disabled");
                            select2.setAttribute("disabled", "disabled");
                            select3.setAttribute("disabled", "disabled");
                            alert("Status Atualizado com Sucesso!");
                          }
                        }
                      }
                </script>

          </div>
        </div>


        

    </div>







    <div class="btn-voltar">

        <div class="container-voltar">
          <div class="center">

            <button class="btn" class="botton-inseredados" type="button" value="Validar" onClick="voltar()">
              <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
              </svg>
              <span>Voltar</span>
            </button>
          </div>
        </div>


      </div>

      <script> 

      function voltar(){
        location.href = "tela-inicial.html"

      }

    </script>
